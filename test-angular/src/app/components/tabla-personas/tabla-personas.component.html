<button
    mat-raised-button
    type="submit"
    color="primary"
    [routerLink]="['/personas/agregar']"
  >
    Guardar
  </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ApellidoPaterno">
    <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
    <td mat-cell *matCellDef="let element">{{ element.aPaterno }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ApellidoMaterno">
    <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
    <td mat-cell *matCellDef="let element">{{ element.aMaterno }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="editPersona(element.id)"
      >
        <mat-icon>create</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="deletePersona(element.id)"
      >
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
